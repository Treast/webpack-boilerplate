<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= JSON.stringify(htmlWebpackPlugin.options.metadata.title).slice(1).slice(0,-1) %></title>

    <meta name="title" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.title) %>>
    <meta name="description"
          content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.description) %>>
    <meta name="author" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.author) %>>
    <meta name="copyright" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.copyright) %>>
    <meta name="keywords" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.keywords) %>>
    <meta property="og:title" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.title) %>>
    <meta property="og:description"
          content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.description) %>>
    <meta property="og:url" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.url) %>>
    <meta property="og:image" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.thumbnail.url) %>>
    <meta property="og:image:secure_url" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.thumbnail.url) %>>
    <meta property="og:image:height" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.thumbnail.height) %>>
    <meta property="og:image:width" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.thumbnail.width) %>>
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:alt" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.title) %>>
    <meta property="og:locale" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.language_iso) %>>
    <meta property="og:type" content="website">
    <meta property="og:locale:alternate" content="en_GB">
    <meta property="og:locale:alternate" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.title) %>>
    <meta name="twitter:description"
          content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.description) %>>
    <meta name="twitter:image" content=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.thumbnail.url) %>>
    <link rel="canonical" href=<%= JSON.stringify(htmlWebpackPlugin.options.metadata.url) %>>
</head>
<body>
</body>
</html>
